<div class="container-fluid">
    <form class="form-horizontal text-center" [formGroup]="formRegister" (ngSubmit)="doRegister()">
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="name">Όνομα</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="parent_name" class="form-control" formControlName="name" placeholder="Γιάννης" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                        <div *ngIf="formRegister.get('name').hasError('required')">
                            Oops, please provide a name!
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="lastname">Επίθετο</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="parent_lastname" class="form-control" formControlName="lastname" placeholder="Παπαδόπουλος" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                        <div *ngIf="formRegister.get('lastname').hasError('required')">
                            Απαραίτητο πεδίο!
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="location">Διεύθυνση</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <input type="text" id="parent_location" class="form-control" formControlName="location" required>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="phone">Τηλέφωνο επικοινωνίας</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-phone"></i>
                        </div>
                        <input type="text" id="parent_phone" class="form-control" formControlName="phone" required>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Provider'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="company">Επωνυμία επιχείρησης</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="company" class="form-control" formControlName="company" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Provider'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="company">ΑΦΜ</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-id-card"></i>
                        </div>
                        <input type="text" id="afm" class="form-control" formControlName="afm" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Provider'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="company">Αριθμός Λογαριασμού</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-credit-card"></i>
                        </div>
                        <input type="text" id="account" class="form-control" formControlName="account" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="email">E-Mail</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-at"></i>
                        </div>
                        <input type="text" id="parent_email" class="form-control" formControlName="email" placeholder="you@example.com" required>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put e-mail validation error messages here -->
                        <div *ngIf="(!formRegister.controls['email'].valid)&&(formRegister.get('email').touched)">
                            Oops, wrong pattern buddy!
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="name">Πόντοι</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="parent_credits" class="form-control" formControlName="credits" placeholder="Άποντος" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                        <div *ngIf="formRegister.get('name').hasError('required')">
                            Oops, please provide a name!
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-key"></i>
                        </div>
                        <input type="password" id="parent_password" class="form-control" formControlName="password" placeholder="Password" required>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- <i class="fa fa-close"> Example Error Message</i> -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="password">New Password</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-key"></i>
                        </div>
                        <input type="new_password" id="parent_new_password" class="form-control" formControlName="new_password" placeholder="New Password"
                            required>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- <i class="fa fa-close"> Example Error Message</i> -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="password">Confirm Password</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" id="parent_confirm_password" class="form-control" formControlName="confirm_password" placeholder="Password"
                            required>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formRegister.invalid">
            <i class="fa fa-user-plus"></i>Αποθήκευση Αλλαγών</button>
    </form>
</div>
