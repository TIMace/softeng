<div class="container-fluid">
    <form class="form-horizontal text-center" [formGroup]="formUpdate" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="firstname">Όνομα:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="Γιάννης">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="lastname">Επίθετο:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Παπαδόπουλος">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label  class="control-label required" for="location">Διεύθυνση:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <input type="text" id="location" class="form-control" formControlName="location" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label class="control-label required" for="phone">Τηλέφωνο Επικοινωνίας:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-phone"></i>
                        </div>
                        <input type="text" id="phone" class="form-control" formControlName="phone" required>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Provider'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="company">Επωνυμία Επιχείρησης:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="company" class="form-control" formControlName="company">
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Provider'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="company">ΑΦΜ:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-id-card"></i>
                        </div>
                        <input type="text" id="afm" class="form-control" formControlName="afm">
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Provider'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label  class="control-label required" for="company">Αριθμός Λογαριασμού:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-credit-card"></i>
                        </div>
                        <input type="text" id="account" class="form-control" formControlName="account" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label class="control-label required" for="email">E-Mail:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-at"></i>
                        </div>
                        <input type="text" id="email" class="form-control" formControlName="email" placeholder="you@example.com" required>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put e-mail validation error messages here -->
                        <div *ngIf="(!formUpdate.controls['email'].valid)&&(formUpdate.get('email').touched)">
                            Oops, wrong pattern buddy!
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Parent'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="name">Πόντοι:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="credits" class="form-control" formControlName="credits" placeholder="Άποντος">
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="userDetailsService.getUserType() === 'Provider'" class="row">
            <div class="col-md-4 field-label-responsive">
                <label for="credits">Ποσό προς καταβολή σε €:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" id="credits" class="form-control" formControlName="credits" placeholder="Άποντος">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label  class="control-label required" for="password">Τρέχων Κωδικός:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-key"></i>
                        </div>
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Τρέχων Κωδικός">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label class="control-label required" for="new_password">Νέος Κωδικός:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-key"></i>
                        </div>
                        <input type="new_password" id="new_password" class="form-control" formControlName="new_password" placeholder="Νέος Κωδικός">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 field-label-responsive">
                <label class="control-label required" for="confirm_password">Επιβεβαίωση Κωδικού:</label>
            </div>
            <div class="col-sm-5 col-md-4">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" id="confirm_password" class="form-control" formControlName="confirm_password" placeholder="Επιβεβαίωση Κωδικού">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formUpdate.invalid">
            <i class="fa fa-user-plus"></i>Αποθήκευση Αλλαγών</button>
    </form>
</div>
