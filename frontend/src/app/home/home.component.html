<div class="container-fluid color-light">
  <div class="row">
    <div class="container form">
      <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6">
                <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-search"></i></div>
                      <input type="text" name="activity" class="form-control" id="activity"
                              placeholder="Τι αναζητάτε;" required autofocus>
                  </div>
                </div>
            </div>
        </div>
    
        <div class="row">
          <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6">
                <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-map-marker"></i></div>
                      <input type="text" name="location" class="form-control" id="location"
                              placeholder="Σε ποια περιοχή;" required>
                  </div>
                </div>
            </div>
        </div>
    
        <div class="row">
          <div class="col-md-3 col-lg-4"></div> 
          <div class="col-md-3 col-lg-2">
            <button type="submit" class="btn">Αναζήτηση</button>
          </div>
          <div class="col-md-3 col-lg-2">
            <button type="submit" class="btn">Όλες οι κατηγορίες</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container categories align-items-stretch">
      <div class="cat">
        <div class="btn-group" data-toggle="buttons"
          *ngFor="let category of categories" 
          (click)="onSelect(category)">
          <label class="btn btn-outline-info">
            <input type="checkbox"> {{category.name}}
          </label>
        </div>
      </div>  
    </div>
  </div>
</div>
