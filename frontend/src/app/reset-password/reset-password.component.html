<div class="container">
  <form [formGroup]="formReset" (ngSubmit)="doReset()">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h4>Επαναφορά Kωδικού</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-1"><label for="email">Email:</label></div>
        <div class="col-sm-5">
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="you@example.com" required autofocus>
        </div>
        <div class="col-sm-2">
            <div class="form-control-feedback">
                    <span class="text-danger">
                        <div *ngIf="(!formReset.controls['email'].valid)&&(formReset.get('email').touched)">
                          Λάθος email!
                        </div>                        
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary" [disabled]="formReset.invalid">Επαναφορά Kωδικού</button>
      </div>
    </div>
  </form>
</div>
